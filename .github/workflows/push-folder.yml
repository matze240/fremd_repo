name: Move Modified Files

on:
  push:
    branches:
      - main

jobs:
  move_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Move modified files
        run: |
          mkdir -p data_extern
          last_commit_date=$(git log -1 --format="%ai" --date=iso-strict)
          find data -type f -newermt "$last_commit_date" -exec mv {} data_extern/ \;
