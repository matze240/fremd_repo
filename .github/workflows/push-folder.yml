name: Push Changed Files

on:
  push:
    paths:
      - 'path/to/source/*'  # Pfade anpassen

jobs:
  push-changed-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check for changes
        id: check_changes
        run: |
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- 'path/to/source/')
          if [ -z "$changed_files" ]; then
            echo "No changes detected."
            exit 1
          fi
          echo "::set-output name=changed_files::$changed_files"

      - name: Copy changed files
        run: |
          mkdir -p data_extern
          cp -r ${{ steps.check_changes.outputs.changed_files }} data_extern

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          config --global url.https://${{ secrets.first}}@github.com/.insteadOf https://github.com/
          git add .
          git commit -m "Update changed files"
          git push
