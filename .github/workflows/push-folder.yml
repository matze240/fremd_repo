name: Move Modified Files

on:
  push:
      branches:
      - main

jobs:
   move_files:
    runs-on: ubuntu-latest

    steps:
           - name: Checkout repository
             uses: actions/checkout@v2

           - name: Move modified files
             run: |
              mkdir -p data_extern
              find data -type f -newermt "$(git log -1 --format=%cd)" -exec mv {} data_extern/ \;
